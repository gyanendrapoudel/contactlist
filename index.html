<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <!-- Linking css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- Bootstrap cdns for icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- title -->
    <title>Contact List</title>
</head>
<body>
    <div class="wrapper min-vh-100 d-flex justify-content-center align-items-center">
       
        <div class="phone  border border-dark rounded-5 shadow-lg bg-white  border-5 overflow-y-hidden" style="height: 600px; width: 300px;">
           <!-- Mobile top section -->
           <div class="text-white d-flex align-items-center justify-content-between pt-3 px-3" style="height: 50px;">
              <span>12:12</span>
              <div class="bg-light w-25 rounded-pill " style="height: 25px;"> </div>
              <div>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-bar-chart"></i>
                <i class="bi bi-battery-half"></i>
              </div>
           </div>
           <!-- Home Screen -->
           <main class="homeScreen h-100 p-3 position-relative">
            <div class="slide-container bg-white rounded-4 shadow position-relative p-2 " style="top:400px; left:0; right:0">
                <input type="range"
                    min="0"
                    max="100"
                    value="0"
                    class="slider"
                    id="mySlider"
                   />
                <label  id="label" for="mySlider" class="text-center position-absolute" >Slide To Unlock</label>
           </main>
            </div>
              
        </div>

    </div>
   
    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
